<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dr. Prakash Sheelvanthmath | Pro Vice Chancellor</title>

    <!-- Tailwind CDN (OK for Vite if you are using it this way) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        margin: 0;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Outfit', sans-serif;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .gradient-text {
        background: linear-gradient(135deg, #22d3ee 0%, #3b82f6 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .glow-border {
        transition: all 0.3s ease;
      }
      .glow-border:hover {
        border-color: rgba(34, 211, 238, 0.4);
        box-shadow: 0 0 30px rgba(34, 211, 238, 0.1);
      }
      .grid-bg {
        background-image: radial-gradient(
          circle at 2px 2px,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 0
        );
        background-size: 40px 40px;
      }
      .hero-gradient {
        background: radial-gradient(
          circle at 50% -20%,
          rgba(34, 211, 238, 0.15),
          transparent 70%
        );
      }
    </style>
  </head>

  <body class="text-slate-200 antialiased grid-bg">
    <div id="root"></div>

    <!-- âœ… Correct Vite entry point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
